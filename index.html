<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Status In Emojis</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo&display=swap" rel="stylesheet">
</head>
<body>
    <h1>My Status In Emojis</h1>
        <div id="container"></div>
        <input type="text" placeholder="Add Your Emoji" id="input">
        <div id="btns-container">
            <button type="button" id="add-end-btn"> Add To The End</button>
            <button type="button" id="add-start-btn"> Add To The Start</button>
            <button type="button" id="remove-end-btn"> Remove The Last Emoji</button>
            <button type="button" id="remove-start-btn"> Remove The First Emoji</button>
        </div>
        <script src="index.js"></script>
    
</body>
</html>
